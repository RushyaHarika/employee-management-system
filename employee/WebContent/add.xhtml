<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<h:head>
      <title>Employee Management System</title>
   </h:head>
	

<body>

	<h3>Add New Employee</h3>
	<h:form prependId="false">
		<table cellpadding="2" cellspacing="2">
		
		<tr>
				<td>Employee ID</td>
				<td>
					<h:inputText value="#{employeeManagedBean.employee.eid}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<h:inputText value="#{employeeManagedBean.employee.ename}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Role</td>
				<td>
					<h:inputText value="#{employeeManagedBean.employee.erole}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<h:inputText value="#{employeeManagedBean.employee.password}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>
					<h:inputTextarea cols="20" rows="5" value="#{employeeManagedBean.employee.salary}"></h:inputTextarea>
				</td>
			</tr>
			
			<tr>
				<td>&nbsp;</td>
				<td>
					<h:commandButton value="Save" action="#{employeeManagedBean.save()}"></h:commandButton>
				</td>
			</tr>
			
		</table>
	</h:form>

</body>
</html>
